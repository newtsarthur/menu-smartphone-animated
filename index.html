    <title>Menu phone animated</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="img/jpg" href="https://steamuserimages-a.akamaihd.net/ugc/925919905791817402/CEE8C7C38A2284BA4C44ACC7C41F507937D2ADDD/"></link>

<body>
    <nav class="segura">
        <div class="navigation">
            <ul>
                <li class="list active"><a href="#"><img class="iconsmenuphone" src="./img/iconhome.png"></a></li>
                <li class="list"><a href="#"><img class="iconsmenuphone" src="./img/iconserach1.png"></a></li>
                <li class="list"><a href="#"><img class="iconsmenuphone" src="./img/iconwave.png"></a></li>
                <li class="list"><a href="#"><img class="iconsmenuphone" src="https://pics.freeicons.io/uploads/icons/png/7365665041556281661-512.png"></a></li>
                <li class="list"><a href="#"><img class="iconsmenuphone" src="./img/iconprofile.png"></a></li>
                <div class="indicator"></div>
            </ul>
        </div>
    </nav>
    <script>
        let list = document.querySelectorAll('.list');
        for (let i=0; i<list.length; i++){
            list[i].onmouseover = function() {
                let j = 0;
                while (j < list.length) {
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        } 
    </script>
